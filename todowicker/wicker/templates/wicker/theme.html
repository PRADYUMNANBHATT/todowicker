{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
 <link rel="stylesheet" href="{% static 'wicker/login.css' %}">
 <link rel="stylesheet" href="{% static 'wicker/list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbar-nav {
            margin-left: auto;
          
        }
        .navbar{
          height:50px;
        }
    </style>
</head>
<body class="text-center">
    {% if user.is_authenticated%}

   
    <nav class="navbar navbar-expand-sm navbar-light bg-warning" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todowicker
            <img src="https://www.freepatternsarea.com/wp-content/uploads/template-files/vector/vy003.svg"width="50px" id="icon" alt="User Icon" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
              <a class="nav-link"href="{% url 'createwicker' %}">Createwiker</a>
              <a class="nav-link"href="{% url 'currentwicker' %}">Currentwicker</a>
              <a class="nav-link"href="{% url 'completewicker' %}">Completewicker</a>
              
              <a class="nav-link"><form method="POST" action="{% url 'logoutuser' %}">
                {% csrf_token %} 
                <button class="btn btn-success"action="submit" type="submit">logout</button>
               </form></a>
               
            </div>
          </div>
        </div>
      </nav>
      <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          Welcome back! {{ user.username}}
        </div>
      </div>
       {% else %}
       <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todowicker
            <img src="https://www.freepatternsarea.com/wp-content/uploads/template-files/vector/vy003.svg" id="icon" width="50px" alt="User Icon" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link"href="{% url 'signupuser' %}">Sign in</a>
                <a class="nav-link"href="{% url 'loginuser' %}">Login</a>
           
            </div>
          
          </div>
        </div>
      </nav>       
      {% endif %}

      {% block content%} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
